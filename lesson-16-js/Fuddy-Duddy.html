<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fuddy-Duddy</title>
</head>
<body>
  <script>
      'use strict';

      function fuddyduddy(a, b) {
          for (var i = a; i <= b; i++) {
              if ((i % 3 === 0) && (i % 5 === 0)) {
                  console.log(i + ' Fuddy-Duddy');
                  continue;
              }
              console.log(i);
          }
      }

      fuddyduddy(1, 100);
  </script>
</body>
</html>
