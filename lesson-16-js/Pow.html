<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pow</title>
</head>
<body>
  <script>
      'use strict';

      function pow(x, n) {
          var p = 1;
          for (var i = 1; i <= n; i++) {
              p = p * x;
          }
          console.log(p);
      }

      pow(9, 0);
  </script>
</body>
</html>
